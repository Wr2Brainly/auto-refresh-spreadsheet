<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Refresh Spreadsheet</title>
    <style>
        #spreadsheetContainer {
            width: 100%;
            height: 600px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div id="spreadsheetContainer">
        <iframe id="spreadsheetFrame" src="https://docs.google.com/spreadsheets/d/15aVVM4LuXpLkjc6Oq_T4HjnDykUegl1eiJZSyTUe1Rs/pubhtml"></iframe>
    </div>

    <script>
        function reloadData() {
            let iframe = document.getElementById("spreadsheetFrame");
            let timestamp = new Date().getTime(); // Tambahkan timestamp biar cache di-refresh
            iframe.src = "https://docs.google.com/spreadsheets/d/15aVVM4LuXpLkjc6Oq_T4HjnDykUegl1eiJZSyTUe1Rs/pubhtml?t=" + timestamp;
        }

        // Setiap 5 detik update iframe
        setInterval(reloadData, 5000);
    </script>

</body>
</html>
